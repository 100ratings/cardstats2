<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas de Cartas</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">

    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.min.css" rel="stylesheet">
    <link href="css/ra.css" rel="stylesheet">
    <script>
        cardFirst = true;
        window.onpageshow = function(evt) {
            if (evt.persisted) {
                document.body.style.display = "none";
                location.reload();
            }
        };
    </script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/spin.js"></script>
    <script type="text/javascript" src="js/app/survey.js"></script>
</head>

<body id="tbody">

    <div id="cardPage">
        <header class="bar bar-nav">
            <h1 class="title">Selecionar Carta</h1>
        </header>
        <div class="content" style="text-align: center">
            <div class="content-padded">
                <h3 id="cardText">Ás de Espadas</h3>
                <button id="cardButton0" class="btn"><span style="font-size: xx-large;">A</span></button>
                <button id="cardButton1" class="btn"><span style="font-size: xx-large;">2</span></button>
                <button id="cardButton2" class="btn"><span style="font-size: xx-large;">3</span></button>
                <button id="cardButton3" class="btn"><span style="font-size: xx-large;">4</span></button>
                <button id="cardButton4" class="btn"><span style="font-size: xx-large;">5</span></button>
                <button id="cardButton5" class="btn"><span style="font-size: xx-large;">6</span></button>
                <button id="cardButton6" class="btn"><span style="font-size: xx-large;">7</span></button>
                <br><br>
                <button id="cardButton7" class="btn"><span style="font-size: xx-large;">8</span></button>
                <button id="cardButton8" class="btn"><span style="font-size: xx-large;">9</span></button>
                <button id="cardButton9" class="btn"><span style="font-size: xx-large;">10</span></button>
                <button id="cardButton10" class="btn"><span style="font-size: xx-large;">J</span></button>
                <button id="cardButton11" class="btn"><span style="font-size: xx-large;">Q</span></button>
                <button id="cardButton12" class="btn"><span style="font-size: xx-large;">K</span></button>
                <br><br>
                <button id="suitButton0" class="btn"><span style="color: black; font-size: xx-large;">♠</span></button>
                <button id="suitButton1" class="btn"><span style="color: red; font-size: xx-large;">♥</span></button>
                <button id="suitButton2" class="btn"><span style="color: black; font-size: xx-large;">♣</span></button>
                <button id="suitButton3" class="btn"><span style="color: red; font-size: xx-large;">♦</span></button>
                <br><br>
                <center><button id="nButton" class="btn btn-block mbtn">Próximo</button> </center>
            </div>
        </div>
    </div>

    <div id="posPage" style="display: none;">
        <header class="bar bar-nav">
            <h1 class="title">Digite um número de 1 a 52</h1>
        </header>
        <div class="content" style="text-align: center">
            <div class="content-padded">
                <br>
                <h3 id="positionText">Posição: 0</h3>
                <br>
                <button id="posButton1" class="btn"><span style="font-size: xx-large;">1</span></button>
                <button id="posButton2" class="btn"><span style="font-size: xx-large;">2</span></button>
                <button id="posButton3" class="btn"><span style="font-size: xx-large;">3</span></button>
                <button id="posButton4" class="btn"><span style="font-size: xx-large;">4</span></button>
                <button id="posButton5" class="btn"><span style="font-size: xx-large;">5</span></button>
                <br><br>
                <button id="posButton6" class="btn"><span style="font-size: xx-large;">6</span></button>
                <button id="posButton7" class="btn"><span style="font-size: xx-large;">7</span></button>
                <button id="posButton8" class="btn"><span style="font-size: xx-large;">8</span></button>
                <button id="posButton9" class="btn"><span style="font-size: xx-large;">9</span></button>
                <button id="posButton0" class="btn"><span style="font-size: xx-large;">0</span></button>
                <br><br><br>

                <center><button id="sButton" class="btn btn-block mbtn">Próximo</button></center>
            </div>
        </div>
    </div>
    
    <div style="display: none;">
        <form id="form" method="post" action="/api">
            <input id="action" name="action" value="inc" type="hidden">
            <input id="delay" name="delay" value="true" type="hidden">
            <input id="profileId" name="profileId" value="" type="hidden">
            <input id="card" name="card" value="" type="hidden">
            <input id="suit" name="suit" value="" type="hidden">
            <input id="pos" name="pos" value="" type="hidden">
        </form>
    </div>

</body>
</html>
