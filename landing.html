<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Análise Estatística de Poker & Blackjack</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d4af37; /* Gold color for a premium poker feel */
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .btn-poker {
            background-color: #b22222; /* Firebrick red */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px #8b0000;
        }
        .btn-poker:active {
            box-shadow: 0 2px #8b0000;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estatísticas de Cartas</h1>
        <p>
            Esta plataforma é utilizada por jogadores profissionais de Poker para analisar a distribuição estatística e probabilidades de cartas, otimizando estratégias para jogos como Black Jack (21).
        </p>
        <button class="btn-poker" onclick="window.location.href='index.html?start=true'">Acessar Analisador</button>
    </div>
</body>
</html>
