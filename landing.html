<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card Stats - Blackjack</title>
    <style>
        body {
            background-color: #CECECE;
            color: #000000;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #000000;
        }
        p {
            font-size: 1.3em;
            color: #929292;
            margin-bottom: 50px;
            line-height: 1.5;
            font-weight: 500;
        }
        .btn {
            background-color: #78CDDD;
            color: #000000;
            border: none;
            padding: 20px 50px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Stats 21</h1>
        <p>Esse site é direcionado para jogadores profissionais e amadores, para tentar determinar estatísticas de cartas para Black Jack (21).</p>
        <a href="index.html" class="btn">ENTRAR</a>
    </div>
</body>
</html>
